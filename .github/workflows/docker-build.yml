name: Docker Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flask
      
    - name: Lint with Pylint
      run: pylint app.py --exit-zero
      
    - name: Install test dependencies
      run: pip install pytest pytest-cov
      
    - name: Run tests with Pytest
      run: pytest tests/ -v --cov=app --cov-report=term
      
    - name: Build Docker image
      run: docker build -t flask-app:${{ github.sha }} .
      
    - name: Run container
      run: docker run -d --name test-flask -p 5001:5000 flask-app:${{ github.sha }}
      
    - name: Wait for container to start
      run: sleep 5
      
    - name: Test health endpoint
      run: |
        curl -f http://localhost:5001/ || exit 1
        curl -f http://localhost:5001/health || exit 1
        
    - name: Stop container
      run: docker stop test-flask
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
    - name: Push to Docker Hub
      run: |
        docker tag flask-app:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/flask-app:latest
        docker tag flask-app:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/flask-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/flask-app:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/flask-app:${{ github.sha }}
        
    - name: Login to Yandex Container Registry
      run: docker login --username json_key --password-stdin ${{ secrets.YANDEX_REGISTRY_URL }} <<< '${{ secrets.YANDEX_API_KEY }}'
      
    - name: Push to Yandex Container Registry
      run: |
        docker tag flask-app:${{ github.sha }} ${{ secrets.YANDEX_REGISTRY_URL }}/flask-app-registry/flask-app:latest
        docker tag flask-app:${{ github.sha }} ${{ secrets.YANDEX_REGISTRY_URL }}/flask-app-registry/flask-app:${{ github.sha }}
        docker push ${{ secrets.YANDEX_REGISTRY_URL }}/flask-app-registry/flask-app:latest
        docker push ${{ secrets.YANDEX_REGISTRY_URL }}/flask-app-registry/flask-app:${{ github.sha }}
