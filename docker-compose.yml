version: '3.8'

services:
  web:
    build: .
    environment:
      - FLASK_ENV=development
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped
    command: ["nginx", "-g", "daemon off;"]
